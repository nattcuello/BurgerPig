<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extras</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="globals.css">
  <link rel="stylesheet" href="css/stylescajaLocal.css">
  <link rel="stylesheet" href="css/styles-armarPedido.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="iphone d-flex justify-content-center align-items-center">
    <div class="div position-relative">
      <div class="overlap shadow-sm position-relative">
        <img class="burgerneon-sinfondo" src="img/Burgerneon_sinfondo 3.png" alt="Logo">
        <div class="text-wrapper position-absolute" style="top: 108px; left: 48px;">PEDIDOS PENDIENTES</div>
        <div class="text-wrapper-2 position-absolute" style="top: 106px; left: 224px;">PEDIDOS FINALIZADOS</div>
      </div>

      <section>

        <div class="container-hamburguesa">
          <div class="row-pedido">
            <div class = "orden-post-extra">
              <img id="img-pedido-extra" src="img/carne-cerdo-remove.png" alt="Carne cerdo">
              <h3 id="titulo-burger-extra">Cerdo</h3>
              <div class="counter-container-extra">
                <button class="btn btn-danger" id="decrement11">-</button>
                <input type="text" id="counter11" class="counter-number-agregar" value="0" readonly>
                <button class="btn btn-success" id="increment11">+</button>
                <div class="text-total-agregar">$19400</div>
              </div>
            </div>
            <div class = "orden-post-extra">
              <img id="img-pedido-extra" src="img/huevo-remove.png" alt="Huevo">
              <h3 id="titulo-burger-extra">Huevo</h3>
              <div class="counter-container-extra">
                <button class="btn btn-danger" id="decrement12">-</button>
                <input type="text" id="counter12" class="counter-number-agregar" value="0" readonly>
                <button class="btn btn-success" id="increment12">+</button>
                <div class="text-total-agregar">$19400</div>
              </div>
            </div>
          </div>
        </div>

      </section>
    </div>
  </div>

  <script src="js/redirects_todos.js"></script>
  
  <!-- Bootstrap JS and dependencies -->
  <script src="js/armar-pedido.js"></script> 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
