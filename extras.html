<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extras</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="globals.css">
  <link rel="stylesheet" href="css/stylescajaLocal.css">
  <link rel="stylesheet" href="css/styles-armarPedido.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/cocina.css">
</head>
<body>
  <div class="iphone d-flex justify-content-center align-items-center">
    <div class="div position-relative">
      <!-- Header -->
      
      <div id='logcocina' class="overlap shadow-sm position-relative text-center mb-4">
        <div id = "imagen-logo">
          <img class="burgerneon-sinfondo" src="img/Burgerneon_sinfondo 3.png" alt="Logo">
        </div>
        <button id='pedido-pendiente' class="text-wrapper" style="position: absolute; top: 108px; left: 48px;">PEDIDOS PENDIENTES</button>
        <button id= 'pedido-finalizado' class="text-wrapper-2" style="position: absolute; top: 108px; left: 224px;">PEDIDOS FINALIZADOS</button>
      </div>

      <!-- 6 Carruseles con su propio contador -->
      <section>

        <div class="container-hamburguesa-extra">
          <div class="row-pedido">
            <div class = "orden-post-extra">
              <img id="img-pedido-extra" src="img/carne-cerdo-remove.png" alt="Carne cerdo">
              <h3 id="titulo-burger-extra">Cerdo</h3>
              <div class="counter-container-extra">
                <button class="btn btn-danger" id="decrement11">-</button>
                <input type="text" id="counter11" class="counter-number-agregar" value="0" readonly>
                <button class="btn btn-success" id="increment11">+</button>
                <div class="text-total-agregar">$1000</div>
              </div>
            </div>
            <div class = "orden-post-extra">
              <img id="img-pedido-extra" src="img/huevo-remove.png" alt="Huevo">
              <h3 id="titulo-burger-extra">Huevo</h3>
              <div class="counter-container-extra">
                <button class="btn btn-danger" id="decrement12">-</button>
                <input type="text" id="counter12" class="counter-number-agregar" value="0" readonly>
                <button class="btn btn-success" id="increment12">+</button>
                <div class="text-total-agregar">$1000</div>
              </div>
            </div>
          </div>
        </div>

      </section>

      <section>
        <div class="container-hamburguesa-extra">
          <div class="row-pedido">
            <div class = "orden-post-extra">
              <img id="img-pedido-extra" src="img/ensalada-remove.png" alt="Ensalada">
              <h3 id="titulo-burger-extra">Ensalda</h3>
              <div class="counter-container-extra">
                <button class="btn btn-danger" id="decrement13">-</button>
                <input type="text" id="counter13" class="counter-number-agregar" value="0" readonly>
                <button class="btn btn-success" id="increment13">+</button>
                <div class="text-total-agregar">$1200</div>
              </div>
            </div>
            <div class = "orden-post-extra">
              <img id="img-pedido-extra" src="img/aros-cebolla-remove.png" alt="Aros de cebolla">
              <h3 id="titulo-burger-extra">Aros Fritos</h3>
              <div class="counter-container-extra">
                <button class="btn btn-danger" id="decrement14">-</button>
                <input type="text" id="counter14" class="counter-number-agregar" value="0" readonly>
                <button class="btn btn-success" id="increment14">+</button>
                <div class="text-total-agregar">$3400</div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="container-hamburguesa-extra">
          <div class="row-pedido">
            <div class = "orden-post-extra">
              <img id="img-pedido-extra" src="img/queso-dambo-remove.png" alt="Dambo">
              <h3 id="titulo-burger-extra">Dambo</h3>
              <div class="counter-container-extra">
                <button class="btn btn-danger" id="decrement15">-</button>
                <input type="text" id="counter15" class="counter-number-agregar" value="0" readonly>
                <button class="btn btn-success" id="increment15">+</button>
                <div class="text-total-agregar">$1000</div>
              </div>
            </div>
            <div class = "orden-post-extra">
              <img id="img-pedido-extra" src="img/queso-roque-remove.png" alt="Roque">
              <h3 id="titulo-burger-extra">Roquefort</h3>
              <div class="counter-container-extra">
                <button class="btn btn-danger" id="decrement16">-</button>
                <input type="text" id="counter16" class="counter-number-agregar" value="0" readonly>
                <button class="btn btn-success" id="increment16">+</button>
                <div class="text-total-agregar">$1000</div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div id = "botones-decicion" class="row">
        <div class="d-flex justify-content-end mt-4">
          <button id = "boton-cancelar-pedido" class="btn btn-danger rounded-pill text-white p-1">CANCELAR</button>
        </div>

        <div class="d-flex justify-content-end mt-4">
          <button id = "boton-aceptar-pedido" class="btn btn-success rounded-pill text-white p-1">ACEPTAR</button>
        </div>

      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS and dependencies -->
  <script src="js/armar-pedido.js"></script> 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
