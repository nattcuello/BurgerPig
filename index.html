<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Burger Pig</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/estilos_index">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo.png" alt="Logo Burger Pig">
        </div>
        <h1 class="title">BURGER PIG</h1>
        <div class="login-form">
            <h2>LOGIN EMPLEADOS</h2>
            <form action="#" method="POST">
                <label for="email">Usuario</label>
                <input type="email" id="email" name="email" placeholder="usuario@correo.com" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="********" required>

                <div class="buttons">
                    <button type="button" class="menu-button">Volver al Menú</button>
                    <button type="submit" class="login-button">Ingresar</button>
                </div>
            </form>
        </div>
        <img class="fondo" src="img/image_1.jpg" alt="" srcset="">
    </div>
    <footer>
        <p>Todos los derechos reservados.</p>
    </footer>
</body>
</html>
