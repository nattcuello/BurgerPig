<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-page">
        <img class="background-image" src="img/portada/image 1.png" />
        <img class="logo" src="img/portada/Burgerneon_sinfondo.png">
        <img class="banner" src="img/portada/BurgerPIG.png" alt="Banner" />

        <div class="login-container">
            <div class="login-title">LOGIN</div>
            <div class="input-group">
                <label for="email">USUARIO</label>
                <input type="text" id="email" placeholder="usuario@gmail.com">
            </div>
            <div class="input-group">
                <label for="password">CONTRASEÑA</label>
                <input type="password" id="password" placeholder="********">
            </div>
            <div class="button-group">
                <button class="btn-menu">VOLVER AL MENU</button>
                <button class="btn-login">Ingresar</button>
            </div>
            <div class="extra-options">
                <a href="#" class="forgot-password">Olvidé mi contraseña</a> / 
                <a href="#" class="register">Registrarme</a>
            </div>
        </div>
    </div>
</body>
</html>
