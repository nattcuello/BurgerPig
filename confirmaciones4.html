<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmacion 4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="css/stylescajaLocal.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="iphone d-flex justify-content-center align-items-center">
        <div class="div position-relative">
            <!-- Header -->
            <div class="overlap shadow-sm position-relative d-flex justify-content-around" style="width: 100%;">
                <img class="burgerneon-sinfondo" src="img/Burgerneon_sinfondo 3.png" alt="Logo" style="position: absolute; top: 0; left: 0;">
                
                <button id="hamburguesas_combo" class="btn btn-link text-dark" style="padding: 0; font-size: 0.8rem; border: none; background: none;">
                    PROMOS
                </button>
                
                <button id="hamburguesas" class="btn btn-link text-dark" style="padding: 0; font-size: 0.8rem; border: none; background: none;">
                    HAMBURGUESAS
                </button>
            
                <button id="extras" class="btn btn-link text-dark" style="padding: 0; font-size: 0.8rem; border: none; background: none;">
                    EXTRAS
                </button>
            
                <button id="bebidas" class="btn btn-link text-dark" style="padding: 0; font-size: 0.8rem; border: none; background: none;">
                    BEBIDAS
                </button>
            </div>

            <!-- Pedido 1 -->
            <div class="overlap-group position-relative p-3 shadow-sm">
                <div id="Hamburguesa_loading" class="d-flex justify-content-start align-items-center">
                    <img src="img/verificado.png" alt="" srcset="">
                    <div id="porceso_listo" class="notification">
                        <div class="notiglow"></div>
                        <div class="notiborderglow"></div>
                        <div class="notititle">Estamos procesando tu pedido</div>
                    </div>
                </div>
            </div>

            <!-- Pedido 2 -->
            <div class="overlap-group position-relative p-3 shadow-sm">
                <div id="Hamburguesa_loading" class="d-flex justify-content-start align-items-center">
                    <img src="img/verificado.png" alt="" srcset="">
                    <div class="notification">
                        <div class="notiglow"></div>
                        <div class="notiborderglow"></div>
                        <div class="notititle">Tu pedido ya se encuentra en preparacion...</div>
                    </div>
                </div>
            </div>

            <!-- Pedido 3 -->
            <div class="overlap-group position-relative p-3 shadow-sm">
                <div id="Hamburguesa_loading" class="d-flex justify-content-start align-items-center">
                    <img src="img/verificado.png" alt="" srcset="">
                    <div class="notification">
                        <div class="notiglow"></div>
                        <div class="notiborderglow"></div>
                        <div class="notititle">El repartidor ya se encuentra en el local...</div>
                    </div>
                </div>
            </div>

            <!-- Pedido 4 -->
            <div class="overlap-group position-relative p-3 shadow-sm">
                <div id="Hamburguesa_loading" class="d-flex justify-content-start align-items-center">
                    <div class="custom-loader"></div>
                    <div class="notification">
                        <div class="notiglow"></div>
                        <div class="notiborderglow"></div>
                        <div class="notititle">Tu pedido se encuentra en camino</div>
                    </div>
                </div>

                <div class="d-flex justify-content-end mt-4" style="position: absolute; right: 10px; bottom: 10px;">
                    <div class="d-flex mt-4" style="position: absolute; left: 10px; bottom: 10px;">
                        <button id="boton_aceptar" class="rounded-pill text-white p-1">VOLVER</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/redirects_todos.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/tiempo_finalizacion4.js" ></script>
</body>

</html>
