<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="globals.css">
  <link rel="stylesheet" href="css/stylescajaLocal.css">
  <link rel="stylesheet" href="css/cocina.css">
</head>
<body>
  <div class="ipad">
    <div class="overlap shadow-sm position-relative">
      <img class="burgerneon-sinfondo" src="img/Burgerneon_sinfondo 3.png" alt="Logo">
      
      <button id="pedidos_pendientes" class="btn btn-link text-dark position-absolute" style="top: 108px; left: 48px; padding: 0; font-size: 0.8rem; border: none; background: none;">
          PEDIDOS PENDIENTES
      </button>
      
      <button id="pedidos_finalizados" class="btn btn-link text-dark position-absolute" style="top: 108px; left: 224px; padding: 0; font-size: 0.8rem; border: none; background: none;">
          PEDIDOS FINALIZADOS
      </button>
  </div>

    <!-- Contenedor de pedidos -->
    <div class="pedido-container">
      
      <!-- Pedido 1 -->
      <div class="pedido overlap-group position-relative shadow-sm bg-light">
        <div class="rectangle bg-warning"></div>
        <div class="text-wrapper-25 font-weight-bold">PEDIDO 1</div>
        <img class="burger-simple" src="img/simple_burger.png" alt="Logo">
        <div class="boton-preparar-top">
            <button class="btn btn-danger rounded-pill text-white p-1">Preparar</button>
          </div>
        <div class="text-wrapper-4">Hamburguesa Simple Burger</div>
    
        <img class="burger-cheese" src="img/cheese_burger.png" alt="Logo">
        <div class="boton-preparar-bottom">
            <button class="btn btn-danger rounded-pill text-white p-1">Preparar</button>
          </div>
        <div class="text-wrapper-4">Hamburguesa Cheese Burger</div>
      </div>

      <!-- Pedido 2 -->
      <div class="pedido overlap-group position-relative shadow-sm bg-light">
        <div class="rectangle bg-warning"></div>
        <div class="text-wrapper-25 font-weight-bold">PEDIDO 2</div>
        <img class="burger-clasica" src="img/burger_clasica.png" alt="Logo">
        <div class="boton-preparar-top">
            <button class="btn btn-danger rounded-pill text-white p-1">Preparar</button>
          </div>
        <div class="text-wrapper-4">Hamburguesa Burger Clasica</div>
        
        <img class="burger-cheese" src="img/cheese_burger.png" alt="Logo">
        <div class="boton-preparar-bottom">
            <button class="btn btn-danger rounded-pill text-white p-1">Preparar</button>
          </div>
        <div class="text-wrapper-4">Hamburguesa Cheese Burger</div>
       
      </div>

      <!-- Pedido 3 -->
      <div class="pedido overlap-group position-relative shadow-sm bg-light">
        <div class="rectangle bg-warning"></div>
        <div class="text-wrapper-25 font-weight-bold">PEDIDO 3</div>
        <img class="burger-veggie" src="img/veggie_burger.png" alt="Logo">
        <div class="boton-preparar-top">
            <button class="btn btn-danger rounded-pill text-white p-1">Preparar</button>
          </div>
        <div class="text-wrapper-4">Hamburguesa Veggie Clasica</div>
        
        <img class="burger-cheese" src="img/cheese_burger.png" alt="Logo">
        <div class="boton-preparar-bottom">
            <button class="btn btn-danger rounded-pill text-white p-1">Preparar</button>
          </div>
        <div class="text-wrapper-4">Hamburguesa Cheese Burger</div>
        
      </div>
      
    </div>
  </div>

  <script src="js/redirects_todos.js"></script>
  <script src="js/pedidos_redirect.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
