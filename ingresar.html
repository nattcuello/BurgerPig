<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingresar</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <!-- Custom Stylesheets -->
  <link rel="stylesheet" href="globals.css">
  <link rel="stylesheet" href="css/ingreso-registro.css">

</head>

<body>

  <div class="iphone d-flex justify-content-center align-items-center">

    <div class="div position-relative">

      <div class="overlap shadow-sm position-relative">

        <img id="fondo-logo" src="img/ladrillos_fondo2.png" alt="Fondo Ladrillos" class="fondo-ladrillos" />
        
        <div class="info-text login text-center">
          <div class="animation" style="--i:17; --j:0">
            <img id="burger-neon-ingreso" src="img/Burguerneon_sinfondo3.png" alt="Logo Burger Neon" />
          </div>
          <div class="animation" style="--i:18; --j:1">
            <img id="nombre-neon-ingreso" src="img/BurgerPig_3.png" alt="Logo Burger Pig" />
          </div>
        </div>
        
      </div>

      <div class="form-box login">
        <h2 class="title animation" style="--i:0; --j:21">Bienvenido</h2>

        <div id="armar_pedido" class="button-container">
          <button id="armar_pedido_btn" class="btn btn-danger rounded-pill text-white p-1">
            ¡¡¡CREA TU PROPIA HAMBURGUESA!!!
          </button>
        </div>
        
        <script>
          document.getElementById('armar_pedido_btn').addEventListener('click', function () {
            window.location.href = '/armar-pedido.html';
          });
        </script>
        

        <form action="#">
          <div class="input-box animation" style="--i:1; --j:22">
            <input type="text" id="username" required>
            <label for="">Nombre de Usuario</label>
            <i class='bx bxs-user'></i>
        </div>
        
        <div class="input-box animation" style="--i:2; --j:23">
            <input type="password" id="password" required>
            <label for="">Contraseña</label>
            <i class='bx bxs-lock-alt'></i>
        </div>
        
        <button id="loginButton" class="btn btn-link text-dark" style="background-color: #c94c05; padding: 0; font-size: 0.8rem; border: none; color: white;">
          Iniciar Sesion
      </button>
      
        
        <script>
            document.getElementById("loginButton").addEventListener("click", function(event) {
                event.preventDefault(); // Prevent default form submission
        
                // Get the values of the input fields
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
        
                // Check if both fields have values
                if (username && password) {
                    // Redirect to the assigned URL (change '/hamburguesas' to your actual URL)
                    window.location.href = '/hamburguesas.html';
                } else {
                    // Alert or indicate to the user that both fields are required
                    alert("Por favor, ingrese su nombre de usuario y contraseña.");
                }
            });
        </script>
        
        
            <div class="linkTxt animation" style="--i:5; --j:25">
                <p>No tienes una cuenta? <a href="registro.html" class="register-link">Regístrate gratis</a></p>
            </div>
        </form>
    </div>

    </div>
  </div>
  <script src="js/redirects_todos.js"></script>
  <script src="js/animations.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</body>

</html>
