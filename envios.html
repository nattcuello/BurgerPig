<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envios</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/stylescajaLocal.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="iphone d-flex justify-content-center align-items-center">
    <div class="div position-relative">
      <!-- Header -->
      <div class="overlap shadow-sm position-relative">
        <img class="burgerneon-sinfondo" src="img/Burgerneon_sinfondo 3.png" alt="Logo">
        <div class="text-wrapper position-absolute" style="top: 108px; left: 30px;">PROMOS</div>
        <div class="text-wrapper position-absolute" style="top: 108px; left: 95px;">HAMBURGUESAS</div>
        <div class="text-wrapper position-absolute" style="top: 108px; left: 210px;">EXTRAS</div>
        <div class="text-wrapper position-absolute" style="top: 108px; left: 270px;">BEBIDAS</div>
      </div>

      <!-- Búsqueda de dirección -->
      <section class="search-section">

        <div class="map" style="position: relative;">
          <div
            style="position: absolute; top: 0 ;display: flex; align-items: center; background-color: #c9bb44; padding: 10px; border-radius: 5px; border-radius: 5rem; margin-top: 5px;"
            class="search-box">
            <img src="img/iconolupa.svg" style="margin-right: 5px;" alt="Logo" width="30px" height="30px">
            <input type="text" id="addressInput" placeholder="Ingresa Dirección"
              style="padding: 10px; border: 1px solid #ccc; border-radius: 5px 0 0 5px; outline: none; background: none; border: none;">
            <img src="img/iconoplus.svg" onclick="searchAddress()" style="margin-right: 5px; cursor: pointer;"
              alt="Logo" width="30px" height="30px">
          </div>

          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3341.0861550982922!2d-64.35291692516671!3d-33.13310108132884!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95d2001b2079f733%3A0x2fa84f99dc95a2bc!2sGral.%20Paz%201636%2C%20X5800%20R%C3%ADo%20Cuarto%2C%20C%C3%B3rdoba!5e0!3m2!1ses!2sar!4v1731365703635!5m2!1ses!2sar"
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
          </iframe>
        </div>
      </section>

      <!-- Sección de direcciones -->
      <section id="addressList" class="address-section">
        <div class="address-item">
          <p><strong>Casa:</strong> General Paz 1636</p>
          <button class="accept-button btn btn-success">Aceptar</button>
        </div>
      </section>


      <!-- Botón de volver -->
      <footer>
        <button class="back-button btn btn-secondary">Volver</button>
      </footer>
    </div>
  </div>

  <!-- Modal de Confirmación -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <p class="text-style-modal-text">¿Desea guardar esta dirección?</p>
      <div class="modal-buttons">
        <button id="cancelButton" style="background-color: #c9bb44; border-radius: 2rem;" class="btn btn-secondary">No,
          gracias</button>
        <button id="confirmButton" style=" border-radius: 2rem;" class="btn btn-primary">Aceptar</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Cargar JavaScript externo -->
  <script src="js/mapa.js"></script>
</body>

</html>
