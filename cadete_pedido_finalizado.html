<!DOCTYPE html>
<html lang="en">
<head>

  <div class="iphone d-flex justify-content-center align-items-center">

        <img class="burgerneon-sinfondo" src="img/Burgerneon_sinfondo 3.png" alt="Logo">
    
        <button id="pedidos_pendientes" class="btn btn-link text-dark position-absolute" style="top: 108px; left: 48px; padding: 0; font-size: 0.8rem; border: none; background: none;">
          PEDIDOS PENDIENTES
      </button>
      
      <button id="pedidos_finalizados" class="btn btn-link text-dark position-absolute" style="top: 108px; left: 224px; padding: 0; font-size: 0.8rem; border: none; background: none;">
          PEDIDOS FINALIZADOS
      </button>
  </div>
      <!-- Pedido 1 -->
      <div class="overlap-group position-relative p-3 shadow-sm">
        <div class="rectangle bg-warning"></div>
        <div class="text-wrapper-3 font-weight-bold">PEDIDO 1</div>
        <div class="text-wrapper-4 font-weight-bold">Pedido:</div>

        <div class="text-wrapper-5 font-weight-bold">Direccion del local</div>
        <p class="p">General Paz 1435, Rio Cuarto, CÓRDOBA</p>
        <div class="d-flex justify-content-end align-items-center mt-2" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">
        </div>
        <br> 
        <button id="estilos_boton_claro" class="rounded-pill text-white p-1" style="width: 200px;">HE LLEGADO AL LOCAL</button><br>

        <button id="estilos_boton_claro" class="btn btn-danger rounded-pill text-white p-1" style="width: 200px;">EN CAMINO</button><br>
        
        <button id="boton_rojo" class="btn btn-danger rounded-pill text-white p-1" style="width: 200px;">PEDIDO FINALIZADO</button>
        
        <div class="d-flex justify-content-end mt-4" style="position: absolute; right: 10px; bottom: 10px;">
            
            <div class="d-flex flex-column">
                <p class="btn btn-success rounded-pill text-white p-1 mb-2">TOTAL</p> <p class="btn btn-light-green rounded-pill text-green p-1 mb-2">19400</p>
                <p class="btn btn-success rounded-pill text-white p-1 mb-2">PAGARA CON</p><p class="btn btn-light-green rounded-pill text-green p-1 mb-2">20000</p>
                <p class="btn btn-success rounded-pill text-white p-1 mb-2">VUELTO</p><p class="btn btn-light-green rounded-pill text-green p-1 mb-2">600</p>
              </div>
          
        </div>
        
      </div>


      <script src="js/redirects_todos.js"></script>
      <script src="js/pedidos_redirect.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
