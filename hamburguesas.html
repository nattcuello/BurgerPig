<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="stylesheet" href="css/stylescajaLocal.css">

<body>
  <div class="iphone d-flex justify-content-center align-items-center">
    <div class="div position-relative">

      <div class="overlap shadow-sm position-relative">
        <img class="burgerneon-sinfondo" src="img/Burgerneon_sinfondo 3.png" alt="Logo">
        <a  href="forma_pago.html">
          <img id="carrito" src="img/logo-carro-remove.png" alt = "logo_carrito" style="width: 4rem;">
        </a>
        <div class="text-wrapper position-absolute" style="top: 108px; left: 38px;">PROMOS</div>
        <div class="text-wrapper-2 position-absolute" style="top: 108px; left: 110px;">HAMBURGUESAS</div>
        <div class="text-wrapper-2 position-absolute" style="top: 108px; left: 240px;">EXTRAS</div>
        <div class="text-wrapper-2 position-absolute" style="top: 108px; left: 310px;">BEBIDAS</div>
      </div>
      <!-- Header -->


      <div class="container-hamburguesa">
        <div class="row-pedido">
          <div class = "orden-post">
            <img id="img-pedido" src="img/burger_clasica-remove.png" alt="Burger Comun">
            <h3 id="titulo-burger">Burger Clasica</h3>
          </div>
          <div class = "orden-post">
            <img id="img-pedido" src="img/burger_cheese.png" alt="Cheese Burger">
            <h3 id="titulo-burger">Cheese Burger</h3>
          </div>
        </div>
      </div>

      <div class="container-hamburguesa">
        <div class="row-pedido">
          <div class = "orden-post">
            <img id="img-pedido" src="img/doble_burger.png" alt="Burger doble">
            <h3 id="titulo-burger">Burger Doble</h3>
          </div>
          <div class = "orden-post">
            <img id="img-pedido" src="img/burger_vegetariana.png" alt="Cheese Burger">
            <h3 id="titulo-burger">Burger Veggy</h3>
          </div>
        </div>
      </div>

      <div class="container-hamburguesa">
        <div class="row-pedido">
          <div class = "orden-post">
            <img id="img-pedido" src="img/cajita-remove.png" alt="Burger Kid">
            <h3 id="titulo-burger">Burger Kid</h3>
          </div>
          <div class = "orden-post">
            <img id="img-pedido" src="img/burger_kid.png" alt="simple Burger">
            <h3 id="titulo-burger">Burger Simple</h3>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="js/cajalocal.js" ></script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
