<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburguesas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="globals.css">
  <link rel="stylesheet" href="css/stylescajaLocal.css">
  <link rel="stylesheet" href="css/styles-armarPedido.css">
</head>
<body>
  <div class="iphone d-flex justify-content-center align-items-center">
    <div class="div position-relative">
      <div class="overlap shadow-sm position-relative d-flex justify-content-around" style="width: 100%;">
        <img class="burgerneon-sinfondo" src="img/Burgerneon_sinfondo 3.png" alt="Logo" style="position: absolute; top: 0; left: 0;">
        
        <button id="hamburguesas_combo" class="btn btn-link text-dark" style="padding: 0; font-size: 0.8rem; border: none; background: none;">
            PROMOS
        </button>
        
        <button id="hamburguesas" class="btn btn-link text-dark" style="padding: 0; font-size: 0.8rem; border: none; background: none;">
            HAMBURGUESAS
        </button>
    
        <button id="extras" class="btn btn-link text-dark" style="padding: 0; font-size: 0.8rem; border: none; background: none;">
            EXTRAS
        </button>
    
        <button id="bebidas" class="btn btn-link text-dark" style="padding: 0; font-size: 0.8rem; border: none; background: none;">
            BEBIDAS
        </button>
    </div>
      <!-- Header -->


      <div class="container-hamburguesa">
        <div class="row-pedido">
          <div class = "orden-post">
            <img id="img-pedido" src="img/burger_clasica-remove.png" alt="Burger Comun">
            <h3 id="titulo-burger">Burger Clasica</h3>
          </div>
          <div class = "orden-post">
            <img id="img-pedido" src="img/burger_cheese.png" alt="Cheese Burger">
            <h3 id="titulo-burger">Cheese Burger</h3>
          </div>
        </div>
      </div>

      <div class="container-hamburguesa">
        <div class="row-pedido">
          <div class = "orden-post">
            <img id="img-pedido" src="img/doble_burger.png" alt="Burger doble">
            <h3 id="titulo-burger">Burger Doble</h3>
          </div>
          <div class = "orden-post">
            <img id="img-pedido" src="img/burger_vegetariana.png" alt="Cheese Burger">
            <h3 id="titulo-burger">Burger Veggy</h3>
          </div>
        </div>
      </div>

      <div class="container-hamburguesa">
        <div class="row-pedido">
          <div class = "orden-post">
            <img id="img-pedido" src="img/cajita-remove.png" alt="Burger Kid">
            <h3 id="titulo-burger">Burger Kid</h3>
          </div>
          <div class = "orden-post">
            <img id="img-pedido" src="img/burger_kid.png" alt="simple Burger">
            <h3 id="titulo-burger">Burger Simple</h3>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="js/redirects_todos.js"></script>
  <script src="js/cajalocal.js" ></script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
