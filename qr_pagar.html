<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Pagar</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="globals.css">
  <link rel="stylesheet" href="css/stylescajaLocal.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="iphone d-flex justify-content-center align-items-center">
    <div class="div position-relative">
      <!-- Header -->
      <div class="overlap shadow-sm position-relative d-flex justify-content-around" style="width: 100%;">
        <img class="burgerneon-sinfondo" src="img/Burgerneon_sinfondo 3.png" alt="Logo" style="position: absolute; top: 0; left: 0;">
        
        <button id="hamburguesas_combo" class="btn btn-link text-dark" style="padding: 0; font-size: 0.8rem; border: none; background: none;">
            PROMOS
        </button>
        
        <button id="hamburguesas" class="btn btn-link text-dark" style="padding: 0; font-size: 0.8rem; border: none; background: none;">
            HAMBURGUESAS
        </button>
    
        <button id="extras" class="btn btn-link text-dark" style="padding: 0; font-size: 0.8rem; border: none; background: none;">
            EXTRAS
        </button>
    
        <button id="bebidas" class="btn btn-link text-dark" style="padding: 0; font-size: 0.8rem; border: none; background: none;">
            BEBIDAS
        </button>
    </div>
      <div class="d-flex justify-content-center">
        <p class="btn btn-success rounded-pill text-white p-1 mb-2">TOTAL</p>
        <p class="btn btn-light-green rounded-pill text-green p-1 mb-2 ml-2">19400</p>
      </div>
      <!-- Pedido 1 -->
      <div class="overlap-group position-relative p-3 shadow-sm">
        <div class="rectangle bg-warning"></div>
        <div class="text-wrapper-3 font-weight-bold">ESCANEE EL CODIGO</div>
        <img id="qr" src="img/qr_mas_chica.png" alt="">
      </div>

      <div id="second-popup-overlay" class="popup-overlay" style="display: none;"></div>
      <div id="second-popup" class="popup" style="display: none;">
        <div class="popup-content">
          <span id="close-second-popup"></span>
          <h3>Â¡PAGO EXITOSO!</h3>
          <div class="boton-preparar-top">
            <img class="verificado" src="img/verificado.png">
          </div>
          <button id="accept-second-popup" class="btn btn-danger rounded-pill text-white p-1">ACEPTAR</button>
        </div>
      </div>

      <div class="d-flex justify-content-end mt-4" style="position: absolute; right: 10px; bottom: 10px;">
        <button id="botonAceptar" class="btn btn-danger rounded-pill text-white p-1">ACEPTAR</button> 
      </div>
      <div class="d-flex mt-4" style="position: absolute; left: 10px; bottom: 10px;">
        <button class="boton_volver rounded-pill text-white p-1">VOLVER</button>
      </div>
    </div>
  </div>
  
  <script src="js/pago_qr_exitoso.js"></script> 
  <script src="js/redirects_todos.js"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
